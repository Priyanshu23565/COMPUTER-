<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #k1{
        font-size: 2em;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        width: 200px; /* width fix karna zaroori hai */
        height: 50px;
    }
    #k1::before {
    content: "HELLO";
    position: absolute;
    left: -100%; /* start off screen left */
    animation: slideIn 2s forwards;
  }
  @keyframes slideIn {
    to {
      left: 0; /* final position */
    }
  }
</style>
<body>
    <div id="k1"> </div>
</body>
</html>
